\cf3 # uncomment this line to cause the paramiko connection plugin to not record new host\cf2 \
\cf3 # keys encountered.  Increases performance on new host additions.  Setting works independently of the\cf2 \
\cf3 # host key checking setting above.\cf2 \
\cf3 #record_host_keys=False\cf2 \
\
\cf3 # by default, Ansible requests a pseudo-terminal for commands executed under sudo. Uncomment this\cf2 \
\cf3 # line to disable this behaviour.\cf2 \
\cf3 #pty=False\cf2 \
\
\cf3 # paramiko will default to looking for SSH keys initially when trying to\cf2 \
