\cf3 # This option will be removed in 2.8.\cf2 \
\cf3 #merge_multiple_cli_flags = True\cf2 \
\
\cf3 # Controls showing custom stats at the end, off by default#show_custom_stats = True\cf2 \
\
\cf3 # Controls which files to ignore when using a directory as inventory with\cf2 \
