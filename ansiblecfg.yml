\cf3 # plays will gather facts by default, which contain information about\cf2 \
\cf3 # the remote system.\cf2 \
\cf3 #\cf2 \
\cf3 # smart - gather by default, but don't regather if already gathered\cf2 \
\cf3 # implicit - gather by default, turn off with gather_facts: False\cf2 \
\cf3 # explicit - do not gather by default, must say gather_facts: True\cf2 \
\cf3 #gathering = implicit\cf2 \
