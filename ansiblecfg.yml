\cf3 # that close the connection after a key failure.  Uncomment this line to\cf2 \
\cf3 # disable the Paramiko look for keys function\cf2 \
\cf3 #look_for_keys = False\cf2 \
\
\cf3 # When using persistent connections with Paramiko, the connection runs in a\cf2 \
\cf3 # background process.  If the host doesn't already have a valid SSH key, by\cf2 \
\cf3 # default Ansible will prompt to add the host key.  This will cause connections\cf2 \
