\f1\b \cf4 [ssh_connection]
\f0\b0 \cf2 \
\
\cf3 # ssh arguments to use\cf2 \
\cf3 # Leaving off ControlPersist will result in poor performance, so use\cf2 \
\cf3 # paramiko on older platforms rather than removing it, -C controls compression use\cf2 \
\cf3 #ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s\cf2 \
\
\cf3 # The base directory for the ControlPath sockets.\cf2 \
\cf3 # This is the "%(directory)s" in the control_path option\cf2 \
\cf3 #\cf2 \
\cf3 # Example:\cf2 \
\cf3 # control_path_dir = /tmp/.ansible/cp\cf2 \
\cf3 #control_path_dir = ~/.ansible/cp\cf2 \
\
\cf3 # The path to use for the ControlPath sockets. This defaults to a hashed string of the hostname,\cf2 \
\cf3 # port and username (empty string in the config). The hash mitigates a common problem users\cf2 \
\cf3 # found with long hostnames and the conventional %(directory)s/ansible-ssh-%%h-%%p-%%r format.\cf2 \
\cf3 # In those cases, a "too long for Unix domain socket" ssh error would occur.\cf2 \
\cf3 #\cf2 \
\cf3 # Example:\cf2 \
\cf3 # control_path = %(directory)s/%%h-%%r\cf2 \
\cf3 #control_path =\cf2 \
\cf3 # Enabling pipelining reduces the number of SSH operations required to\cf2 \
\cf3 # execute a module on the remote server. This can result in a significant\cf2 \
\cf3 # performance improvement when enabled, however when using "sudo:" you must\cf2 \
\cf3 # first disable 'requiretty' in /etc/sudoers\cf2 \
\cf3 #\cf2 \
\cf3 # By default, this option is disabled to preserve compatibility with\cf2 \
\cf3 # sudoers configurations that have requiretty (the default on many distros).\cf2 \
\cf3 #\cf2 \
\cf3 #pipelining = False\cf2 \
\
\cf3 # Control the mechanism for transferring files (old)\cf2 \
\cf3 #   * smart = try sftp and then try scp [default]\cf2 \
\cf3 #   * True = use scp only\cf2 \
\cf3 #   * False = use sftp only\cf2 \
\cf3 #scp_if_ssh = smart\cf2 \
\
\cf3 # Control the mechanism for transferring files (new)\cf2 \
\cf3 # If set, this will override the scp_if_ssh option\cf2 \
\cf3 #   * sftp  = use sftp to transfer files\cf2 \
\cf3 #   * scp   = use scp to transfer files\cf2 \
\cf3 #   * piped = use 'dd' over SSH to transfer files\cf2 \
\cf3 #   * smart = try sftp, scp, and piped, in that order [default]\cf2 \
\cf3 #transfer_method = smart\cf2 \
\
\cf3 # if False, sftp will not use batch mode to transfer files. This may cause some\cf2 \
\cf3 # types of file transfer failures impossible to catch however, and should\cf2 \
\cf3 # only be disabled if your sftp version has problems with batch mode\cf2 \
\cf3 #sftp_batch_mode = False\cf2 \
\
\cf3 # The -tt argument is passed to ssh when pipelining is not enabled because sudo \cf2 \
\cf3 # requires a tty by default. \cf2 \
\cf3 #usetty = True\cf2 \
\
\cf3 # Number of times to retry an SSH connection to a host, in case of UNREACHABLE.\cf2 \
\cf3 # For each retry attempt, there is an exponential backoff,\cf2 \
\cf3 # so after the first attempt there is 1s wait, then 2s, 4s etc. up to 30s (max).\cf2 \
\cf3 #retries = 3\cf2 \
\

\f1\b \cf4 [persistent_connection]
\f0\b0 \cf2 \
\
\cf3 # Configures the persistent connection timeout value in seconds.  This value is\cf2 \
\cf3 # how long the persistent connection will remain idle before it is destroyed.# If the connection doesn't receive a request before the timeout value\cf2 \
\cf3 # expires, the connection is shutdown. The default value is 30 seconds.\cf2 \
\cf3 #connect_timeout = 30\cf2 \
\
