\cf3 # This only affects the gathering done by a play's gather_facts directive,\cf2 \
\cf3 # by default gathering retrieves all facts subsets\cf2 \
\cf3 # all - gather all subsets\cf2 \
\cf3 # network - gather min and network facts\cf2 \
\cf3 # hardware - gather hardware facts (longest facts to retrieve)\cf2 \
\cf3 # virtual - gather min and virtual facts\cf2 \
\cf3 # facter - import facts from facter\
# ohai - import facts from ohai\cf2 \
\cf3 # You can combine them using comma (ex: network,virtual)\cf2 \
\cf3 # You can negate them using ! (ex: !hardware,!facter,!ohai)\cf2 \
\cf3 # A minimal set of facts is always gathered.\cf2 \
\cf3 #gather_subset = all\cf2 \
\
\cf3 # some hardware related facts are collected\cf2 \
\cf3 # with a maximum timeout of 10 seconds. This\cf2 \
\cf3 # option lets you increase or decrease that\cf2 \
\cf3 # timeout to something more suitable for the\cf2 \
\cf3 # environment.\cf2 \
\cf3 # gather_timeout = 10\cf2 \
\
\cf3 # Ansible facts are available inside the ansible_facts.* dictionary\cf2 \
\cf3 # namespace. This setting maintains the behaviour which was the default prior\cf2 \
